<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Pomodoro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="language-toggle">
        <img src="language-icon.png" alt="Language" onclick="toggleLanguage()">
    </div>
    <div class="hero">
        <h1 id="title">Помодоро Таймер</h1>
        <p id="subtitle">Управляйте своим временем и работайте продуктивнее!</p>
        <div class="actions">
            <a href="#timer" class="button" id="startTimer">Запустить Таймер</a>
            <a href="#settings" class="button" id="settingsButton">Настройки</a>
        </div>
    </div>

    <div class="container" id="timer">
        <h1 id="timerTitle">Таймер Помодоро</h1>
        <div class="timer">
            <span id="time">25:00</span>
        </div>
        <button id="setTimer25" onclick="setTimer(25)">25 мин (Обычная)</button>
        <button id="setTimer5" onclick="setTimer(5)">5 мин (Короткая)</button>
        <button id="setTimer15" onclick="setTimer(15)">15 мин (Длинная)</button>
        <button style="background-color: #ff5c8d; color: white" id="start" onclick="startTimer()">Начать</button>
        <button style="background-color: #d64d76; color: white" id="reset" onclick="resetTimer()">Сбросить</button>
        <div class="settings">
            <label id="sessionLengthLabel" for="sessionLength">Длительность сессии (мин.):</label>
            <input type="number" id="sessionLength" value="25" min="1" max="60">
        </div>
    </div>

    <div class="tasks-container">
        <h2 id="tasksTitle">Задачи</h2>
        <input type="text" id="newTask" placeholder="Добавить задачу">
        <button onclick="addTask()" id="addTaskButton">Добавить</button>
        <ul id="taskList"></ul>
    </div>

    <div class="settings-container" id="settings">
        <h1 id="settingsTitle">Настройки Таймера</h1>
        <form id="settings-form">
            <label id="bgColorLabel" for="bgColor">Цвет фона:</label>
            <input type="color" id="bgColor" name="bgColor">

            <label id="bgImageLabel" for="bgImage">Фоновое изображение (URL):</label>
            <input type="text" id="bgImage" name="bgImage" placeholder="https://example.com/image.jpg">

            <button id="applySettings" type="button" onclick="applySettings()">Применить</button>
        </form>
    </div>
</body>
</html>
